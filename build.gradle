class MinecraftVersion {
	String mcVersion
	String yarnVersion
	String loaderVersion
	String apiVersion
	Origin origin
	boolean oldLwjgl

	MinecraftVersion(String mcVersion, String yarnVersion, String loaderVersion, String apiVersion, Origin origin = Origin.FABRIC, boolean oldLwjgl = false) {
		this.mcVersion = mcVersion
		this.yarnVersion = yarnVersion
		this.loaderVersion = loaderVersion
		this.apiVersion = apiVersion
		this.origin = origin
		this.oldLwjgl = oldLwjgl
	}

	MinecraftVersion(String mcVersion, String yarnVersion, String loaderVersion, Origin origin = Origin.FABRIC, boolean oldLwjgl = false) {
		this(mcVersion, yarnVersion, loaderVersion, "", origin, oldLwjgl)
	}
}

enum Origin {
	FABRIC,
	LEGACY_FABRIC("https://maven.legacyfabric.net/net/fabricmc/intermediary/#mcversion/intermediary-#mcversion-v2.jar");

	String customIntermediaryURL

	Origin(url = "") {
		this.customIntermediaryURL = url
	}
}

class Globals {
	static def baseVersion = "0.9.5"
	static def changelog = "Mark old versions of fabric console as incompatible."
	static def apiVersion = "0.1.0"
	static def versionInfo = [
			new MinecraftVersion("1.17.1", "31", "0.11.6", "0.37.1+1.17"),
			new MinecraftVersion("1.16.5", "10", "0.11.6", "0.37.1+1.16"),
			new MinecraftVersion("1.15.2", "17", "0.11.6", "0.28.5+1.15"),
			new MinecraftVersion("1.12.2", "202106280130", "0.11.3", Origin.LEGACY_FABRIC),
			new MinecraftVersion("1.8.9",  "202107080308", "0.11.1+build.202102220648", "1.1.0+1.8.9", Origin.LEGACY_FABRIC, true),
			new MinecraftVersion("1.7.10", "202106280130", "0.11.1+build.202102220648", Origin.LEGACY_FABRIC, true),
			new MinecraftVersion("1.6.4",  "202107020352", "0.11.1+build.202102220648", Origin.LEGACY_FABRIC, true)
	]
}

version = Globals.baseVersion

def getSubprojectVersion() {
	return Globals.baseVersion
}

def getApiVersion() {
	return Globals.apiVersion
}

static MinecraftVersion getVersionInfo(String project_name) {
	project_name = project_name.replace("versions", "").replace("fabric", "").replace("legacy-", "").replace("/", "")
	def version_info = Globals.versionInfo[0]
	for (MinecraftVersion minecraftVersion : Globals.versionInfo) {
		if (minecraftVersion.mcVersion == project_name) version_info = minecraftVersion
	}
	return version_info
}


import net.fabricmc.loom.task.RemapJarTask
import net.fabricmc.loom.task.RemapSourcesJarTask

allprojects {

	def projectName = it.name;
	apply plugin: 'java-library'
	apply plugin: 'fabric-loom'

	tasks.withType(JavaCompile).configureEach {
		it.options.release = 8
	}

	group = "fr.catcore"

	def versionInfo = getVersionInfo(projectName)

	dependencies {
		minecraft "com.mojang:minecraft:${versionInfo.mcVersion}"
		mappings "net.fabricmc:yarn:${versionInfo.mcVersion}+build.${versionInfo.yarnVersion}:v2"
		if (projectName != "common" && projectName != "api") {
			if (versionInfo.origin == Origin.FABRIC || versionInfo.mcVersion == "1.12.2") {
				modApi "net.fabricmc:fabric-loader:${versionInfo.loaderVersion}"
				if (versionInfo.origin == Origin.FABRIC) modImplementation "net.fabricmc.fabric-api:fabric-api:${versionInfo.apiVersion}"
			} else {
				implementation "com.google.guava:guava:23.5-jre"
				modApi ("net.fabricmc:fabric-loader-1.8.9:${versionInfo.loaderVersion}") {
					exclude module: "guava"
				}

				if (!versionInfo.apiVersion.isEmpty()) modImplementation "net.legacyfabric.legacy-fabric-api:legacy-fabric-api:${versionInfo.apiVersion}"

				if (versionInfo.oldLwjgl && System.getProperty("os.name").toLowerCase().contains("mac")) {
					implementation 'org.lwjgl.lwjgl:lwjgl_util:2.9.4-nightly-20150209'
					implementation 'org.lwjgl.lwjgl:lwjgl:2.9.4-nightly-20150209'
					implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.4-nightly-20150209'
				}

				if (versionInfo.mcVersion == "1.6.4") {
					implementation "org.apache.logging.log4j:log4j-core:2.13.3"
					implementation "org.apache.logging.log4j:log4j-api:2.13.3"
					annotationProcessor "org.apache.logging.log4j:log4j-core:2.13.3"
					annotationProcessor "org.apache.logging.log4j:log4j-api:2.13.3"
				}
			}
		} else {
			modApi "net.fabricmc:fabric-loader:${versionInfo.loaderVersion}"
		}
	}

	minecraft {
		if (!versionInfo.origin.customIntermediaryURL.isEmpty()) {
			intermediaryUrl = {
				return versionInfo.origin.customIntermediaryURL.replaceAll("#mcversion", versionInfo.mcVersion)
			}
		}
	}

	configurations {
		dev
	}

	repositories {
		mavenLocal()
		mavenCentral()
		maven {
			name 'm2-dv8tion'
			url 'https://m2.dv8tion.net/releases'
		}
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}

		maven {
			name = 'legacy-fabric'
			url = 'https://maven.legacyfabric.net/'
		}

		maven {
			name = "CurseMaven"
			url = "https://www.cursemaven.com"
			content {
				includeGroup "curse.maven"
			}
		}

		maven {
			name = "Jitpack"
			url = "https://jitpack.io/"
		}
	}

	jar {
		archiveClassifier.set("dev")
	}

	afterEvaluate {
		remapJar {
			input = file("${project.buildDir}/libs/$archivesBaseName-${archiveVersion.get()}-dev.jar")
			archiveFileName = "${archivesBaseName}-${archiveVersion.get()}.jar"
		}

		artifacts {
			dev file: file("${project.buildDir}/libs/$archivesBaseName-${version}-dev.jar"), type: "jar", builtBy: jar
		}

		processResources {
			inputs.property "version", project.version

			filesMatching("fabric.mod.json") {
				expand "version": project.version
			}
		}
	}

	if (project.rootProject != project) {
		project.rootProject.dependencies {
			api project(path: ":${project.name}", configuration: "dev")
			include project(":${project.name}")
		}
	}

	task sourcesJar(type: Jar, dependsOn: classes) {
		classifier = 'sources'
		from sourceSets.main.allSource
	}

	tasks.withType(AbstractArchiveTask) {
		preserveFileTimestamps = false
		reproducibleFileOrder = true
	}
}

subprojects {}

task remapMavenJar(type: RemapJarTask, dependsOn: jar) {
	afterEvaluate {
		input = file("${project.buildDir}/libs/${archivesBaseName}-${archiveVersion.get()}-dev.jar")
		archiveFileName = "${archivesBaseName}-${archiveVersion.get()}-maven.jar"
		addNestedDependencies.set(false)
	}
}

subprojects.each { remapJar.dependsOn("${it.path}:remapJar") }

